<!DOCTYPE html>
<html>
    <head>
        <title>STIms</title>
        <link rel="stylesheet" href="STIms_style.css">
    </head>
    <body>   
<!-- Add the Firebase SDK to your HTML file -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

<!-- Initialize Firebase -->
<script>
  var firebaseConfig = {
    // Your Firebase configuration goes here
  };
  firebase.initializeApp(firebaseConfig);
</script>

<!-- Create a form to collect the user's email and password -->
<form id="signup-form">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>

  <button type="submit">Sign Up</button>
</form>

<script>
  // Add an event listener to the form
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault(); // prevent the form from submitting normally

    // Get the email and password values from the form
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Call the Firebase API to create a new user account
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(function(user) {
        // Handle success
        console.log('User created:', user);
      })
      .catch(function(error) {
        // Handle error
        console.error('Error creating user:', error);
      });
  });
</script>

        
        <script src="STIms_js.js"></script>
     </body>
</html>
