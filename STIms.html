<!DOCTYPE html>
<html>
    <head>
        <title>STIms</title>
        <link rel="stylesheet" href="STIms_style.css">
    </head>
    <body>
        <h1>STIms Registration</h1>


        

        <div class="container">
  
        <label for="my-text-field">Enter Name:</label>
        <input type="text" id="textFieldNameId" name="textFieldNameName">

        <label for="my-text-field">Enter Email:</label>
        <input type="email" id="textFieldEmailId" name="textFieldEmailName">

        <label for="my-text-field">Enter Student Number:</label>
        <input type="number" id="textFieldStudentNumberId" name="textFieldStudentNumberName">

        <label for="my-text-field">Enter Parent Email:</label>
        <input type="email" id="textFieldParentEmailId" name="textFieldParentEmailName">

        <button class="my-button">Update</button>

          </div>



        <script src="STIms_js.js"></script>
    </body>
